<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.1.0/angular-ui-router.min.js" integrity="sha512-BWLZUPMCCZGKazkRadkF9YXKQcVv1uAsyfvVx7T6pojT72iTrD6wegUBpaF8H3dCpLOeMDeXu+W58qgqZ0iwvA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./toggle.js"></script>
    <script src="./app.js" ></script>
    <link rel="stylesheet" href="ImageRestoration.css">
    <title>Image Restoration</title>
</head>
<body ng-app="ImageRestoration" ng-controller="mainController">
    
 <header id="header-index">

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a class="menu-item" ui-sref="main">Main</a>
        <a class="menu-item" ui-sref="home">Home</a>
        <a class="menu-item" ui-sref="restoration">Restoration</a>
        <a class="menu-item" ui-sref="contactus">Contact Us</a>
        <a class="menu-item" ui-sref="aboutus">About Us</a>
      </div>
      
      <div id="main" class="header-left">
        <button class="openbtn" onclick="toggleNav()">☰</button> 
        <img src="./images/scnd-removebg-preview.png" alt="logo" class="header-logoim" id="logo">
      </div>
      <div class="header-right">
        <label class="switch" >
          <input type="checkbox" onclick="switchMode()">
          <span class="slider"></span>
         </label>
            <!-- <img id="moonIcon" src="./images/[removal.ai]_bcf90bd8-63d7-49dc-8ef8-52aaf482491f_night2.png" alt="Moon Icon" class="moon-icon"> -->
        <button class="login-button" ng-hide="$root.isLoggedIn" ui-sref="login"><b>Login</b></button>
        <button class="subscribe-button" ng-hide="$root.isLoggedIn" ui-sref="subscribe"><b>Subscribe</b></button>

        <!-- HTML structure for the fixed user icon and dropdown -->
        <div id="userDropdown" class="user-dropdown" onclick="toggleDropdown()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/>
        </svg>
        </div>
        <!-- Dropdown content -->
        <div id="dropdownContent" class="dropdown-content">
            <!-- Add user info or links here -->
            <p>Username: <span id="username">JohnDoe</span></p>
            <p>Email: <span id="email">johndoe@example.com</span></p>
            <p>Settings</p>
            <p>Logout</p>
        </div>
        <button class="subscribe-button" ng-show="$root.isLoggedIn" ng-click="logout()"><b>Logout</b></button>
      </div>
     
    </header>  
    <ui-view></ui-view>
</body>
</html>
